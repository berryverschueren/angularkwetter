<div class="row hashtag" *ngFor="let hashtag of hashtags">
	<div class="col-md-1">
		<span>id:</span>
	</div>
	<div class="col-md-11">
		<span>{{hashtag.id}}</span>
	</div>
	<div class="col-md-1">
		<span>inhoud:</span>
	</div>
	<div class="col-md-11">
		<span>{{hashtag.inhoud}}</span>
	</div>
</div>
