<div class="row extra-padding-container">
	<div class="col-md-6 col-md-offset-3">
		<div class="row extra-padding-block">
			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
					</div>
					<div class="form-group">
						<label for="foto">Foto</label>
						<input type="text" class="form-control" id="foto" required [(ngModel)]="foto" name="foto">
					</div>
					<div class="form-group">
						<label for="bio">Bio</label>
						<input type="text" class="form-control" id="bio" required [(ngModel)]="bio" name="bio">
					</div>
					<div class="form-group">
						<label for="website">Website</label>
						<input type="text" class="form-control" id="website" required [(ngModel)]="website" name="website">
					</div>
					<div class="form-group">
						<label for="rol">Rol</label>
						<input type="text" class="form-control" id="rol" required [(ngModel)]="rol" name="rol">
					</div>
					<div class="form-group">
						<label for="plaatsnaam">Plaatsnaam</label>
						<input type="text" class="form-control" id="plaatsnaam" required [(ngModel)]="plaatsnaam" name="plaatsnaam">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
					</div>
					<button type="submit" class="btn btn-success" (click)="formProcess()">Registreer</button>
				</form>
			</div>
		</div>
	</div>
</div>
