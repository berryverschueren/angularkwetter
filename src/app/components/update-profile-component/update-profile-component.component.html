<div class="row extra-padding-container" *ngIf="kwetteraar">
    <div class="col-md-6 col-md-offset-3">
        <div class="row extra-padding-block">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="profielNaam">profielNaam</label>
                        <input type="text" class="form-control" id="profielNaam" required [(ngModel)]="kwetteraar.profielNaam" name="profielNaam">
                    </div>
                    <div class="form-group">
                        <label for="profielFoto">profielFoto</label>
                        <input type="text" class="form-control" id="profielFoto" required [(ngModel)]="kwetteraar.profielFoto" name="profielFoto">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <input type="text" class="form-control" id="bio" required [(ngModel)]="kwetteraar.bio" name="bio">
                    </div>
                    <button type="submit" class="btn btn-success" (click)="opslaan()">Opslaan</button>
                </form>
            </div>
        </div>
    </div>
</div>
